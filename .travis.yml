language: c

notifications:
  email: false

git:
  depth: 3
  
os:
  - linux
  - osx
  
osx_image: xcode8  # needed for CLOCK_MONOTONIC() in pisum.c  
dist: trusty

addons:
  apt:
    sources: ['ubuntu-toolchain-r-test']
    packages: ['gfortran-5','libopenblas-dev']

env:
  - FC=gfortran-5

before_install:
    - if [[ $TRAVIS_OS_NAME == osx ]]; then
        export FC=gfortran;
        brew update;
        brew install gcc;
        brew install homebrew/science/openblas;
      fi

install: 
  - cd bin
  - cmake ..
  - make VERBOSE=1
   
script:    
  - ./kind

