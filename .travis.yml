language: c

sudo: true
dist: trusty

notifications:
  email: false

git:
  depth: 1

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['gfortran-5']
      env: 
        - COMP=gfortran-5

    - os: osx 
      osx_image: xcode7.3 # or whatever the latest is
      compiler: gcc
      env: 
        - COMP=gfortran

script: 
    - cd bin
    - FC=$COMP cmake ..
    - make VERBOSE=1

