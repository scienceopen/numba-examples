language: c

notifications:
  email: false

git:
  depth: 1

matrix:
  include:
    - os: linux
      sudo: true
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['gfortran-5','libopenblas-dev']
      env: 
        - COMP=gfortran-5

    - os: osx 
      osx_image: xcode7.3 # or whatever the latest is
      compiler: gcc
      env: 
        - COMP=gfortran
      before_install:
        - brew update
        - brew install gcc 
#        - brew install homebrew/science/openblas

script: 
    - cd bin
    - FC=$COMP cmake ..
    - make VERBOSE=1

