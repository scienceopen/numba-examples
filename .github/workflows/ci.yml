name: ci

env:
  CMAKE_BUILD_TYPE: Release

on:
  push:
    paths:
      - "**.py"
      - "**.cmake"
      - .github/workflows/ci.yml


jobs:

  core:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - run: pip install -r requirements.txt

    - run: flake8
    - run: mypy
